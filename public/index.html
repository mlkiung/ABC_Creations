    <div id="main" class="main container-fluid bg-img">

        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-7 col-xl-4 col-xl-offset-6 text-uppercase">

      </div>
      <div class="row">

      </div>

      </div>

        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-5 text-center">
